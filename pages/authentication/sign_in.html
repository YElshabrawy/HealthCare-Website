<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="shortcut icon" href="/images/_WEBSITE_ICON.svg">

</head>
<link rel="stylesheet" href="auth_in.css">
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="../../PHPF/SignIn/SignIn.php" method="GET">
                <h1>Sign in</h1>
                <div class="social-container">
                    <a  id="s-fb" href="#" class="social"><img src="/images/i_facebook.svg" alt=""></a>
                    <a id="s-g" href="#" class="social"><img src="/images/i_google-plus.svg" alt=""></a>
                    <a id="s-tw" href="#" class="social"><img src="/images/i_twitter.svg" alt=""></a>
                </div>
                <span>or use your account</span>
                <input type="email" name="e_mail" required placeholder="Email"required maxlength="320"
                oninput="this.value = this.value.replace(/[^0-9.a-z.A-Z @ . _ -]/g,'').replace(/(\@.*)\@/g, '$1').replace(/(\-.*)\-/g, '$1')"/>
                <input name="pass" type="password" required placeholder="Password" />
                <a id="forgot-pw" href="../Forgot_Pass_1.html">Forgot your password?</a>
                <button>Sign In</button>
                <div class="back-to-home">
                    <a href="/index.html">
                        <img src="/images/i_back.svg" alt="">
                        <span>Back to Home Page</span>
                    </a>
                </div>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-panel overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button class="ghost" id="signIn">Sign In</button>
                </div>
                <div class="overlay-panel overlay-right">
                    <h1>New to HealthCare?</h1>
                    <p>Enter your personal details and start journey with us</p>
                    <a href="./sign_up.html" class="abtn ghost" id="signUp">Sign Up</a>
                    <!-- <button class="ghost" id="signUp">Sign Up</button> -->
                </div>
            </div>
        </div>
    </div>
</body>
</html>
