<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="auth_up.css">
    <link rel="shortcut icon" href="/images/_WEBSITE_ICON.svg">
</head>
<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign Up</h1>
                <div class="grid-container">
                    <div class="gt-3-CV">
                        <a href="#"><img class="logo" src="/images/i_upload.svg" alt=""></a>
                        <p>Upload your CV</p>
                    </div>
                    <div class="gt-3-Major">
                        <select class="tmp-dropdown" name="major" id="major">
                            <option value="">Major</option>
                            <option value="Eyes">Eyes</option>
                            <option value="Dentist">Dentist</option>
                            <option value="Nose&Ears">Nose&Ears</option>
                        </select>
                    </div>
                    <div class="gt-3-Degree">
                        <select class="tmp-dropdown" name="degree" id="degree">
                            <option value="">Academic Degree</option>
                            <option value="Doctor">Doctor</option>
                            <option value="Professor">Professor</option>
                            <option value="Assistant">Assistant</option>
                        </select>
                    </div>

                    <div class="gt-3-timeTable">
                            <div class="gt3-tt-sat"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-sun"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-mon"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-tues"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-wed"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-thurs"><p>
                                Text
                            </p></div>
                            <div class="gt3-tt-fri"><p>
                                Text
                            </p></div>
                        <div class="gt3-tt-from1"></div>
                        <div class="gt3-tt-to1"></div>
                        <div class="gt3-tt-from2"></div>
                        <div class="gt3-tt-to2"></div>
                    </div>
                    <div class="gt3-price1"></div>
                    <div class="gt3-price2"></div>
                    <div class="gt3-price3"></div>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
