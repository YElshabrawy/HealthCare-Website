<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign UO</title>
</head>
<link rel="stylesheet" href="auth_up.css">

<body>
    <div class="container" id="container">
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign Up</h1>
                <div class="user-type">
                    <button id="patient" class="">
                        <img src="/images/coli_patient.svg" alt="">
                    </button>
                    <button id="physician" class="not-active">
                        <img src="/images/coli_doctor.svg" alt="">
                    </button>
                </div>
                <div class="social-container">
                    <a id="s-fb" href="#" class="social"><img src="/images/i_facebook.svg" alt=""></a>
                    <a id="s-g" href="#" class="social"><img src="/images/i_google-plus.svg" alt=""></a>
                    <a id="s-tw" href="#" class="social"><img src="/images/i_twitter.svg" alt=""></a>
                </div>
                <span>or use your data</span>
                <div class="inputs">
                    <div class="left">
                        <input type="username" placeholder="Username" />
                        <input type="email" placeholder="Email" />
                    </div>
                    <div class="right">
                        <input type="password" placeholder="Password" />
                        <input type="password" placeholder="Confirm Password" />
                    </div>
                </div>
                <a id="forgot-pw" href="#">Already have account?</a>
                <a class="button" href="./sign_up2.html">Sign Up</a>
                <div class="stage">
                    <button class=""></button>
                    <button class="not-active"></button>
                    <button class="not-active"></button>
                    <button class="not-active"></button>
                </div>
                <div class="back-to-home">
                    <a href="/index.html">
                        <img src="/images/i_back.svg" alt="">
                        <span>Back to Home Page</span>
                    </a>
                </div>
            </form>
        </div>

    </div>
</body>

</html>
