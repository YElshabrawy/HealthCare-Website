    <script type="text/javascript">
    let Flag=true;
    function Check()
    {
        let Input_1=document.getElementById("P1").value;
        let Input_2=document.getElementById("P2").value;
        let Btn=document.getElementById("Reset_Btn");
        if((Input_1==="")||(Input_2==="")||(Input_1!==Input_2))
        {
            Flag=true;
        }
        else if(Input_1===Input_2)
        {
            Flag=false;
        }
    }
    function go()
    {
    let Btn=document.getElementById("Reset_Btn");
    if(Flag===false)
    {
       Btn.setAttribute("href","href:#;") 
    }
    }
    </script>
